<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Log In Here</h2>
                <h6> {{userLoginForm.value | json }} </h6>
                <form #userLoginForm = "ngForm">
                    <div class="input-group">
                        <input class="input--style-3" type="email" placeholder="Email" name="email" ngModel>
                    </div>

                    <div class="input-group">
                        <input class="input--style-3" type="password" placeholder="Password" name="password" ngModel>
                    </div>

                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Project name" name="projectname" ngModel>
                    </div>

                    <div class="p-t-10">
                        <button class="btn btn--pill btn--green" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
