<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <h5>{{feedback}}</h5>
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Log In Here</h2>
                <!-- <h6> {{userLoginForm.value | json }} </h6> -->
                <form #userLoginForm = "ngForm" novalidate (ngSubmit)="onLoginSubmit()">
                    <div class="input-group">
                        <input class="input--style-3" 
                            type="email" 
                            placeholder="Email" 
                            name="email" 
                            [(ngModel)]= scrumUserLoginData.email>
                    </div>

                    <div class="input-group">
                        <input class="input--style-3" 
                            type="password" 
                            placeholder="Password" 
                            name="password" 
                            [(ngModel)]= scrumUserLoginData.password>
                    </div>

                    <div class="input-group">
                        <input class="input--style-3" 
                            type="text" 
                            placeholder="Project name" 
                            name="projname" 
                            [(ngModel)]= scrumUserLoginData.projname>
                    </div>

                    <div class="p-t-10">
                        <button class="btn btn--pill btn--green" type="submit">Log In</button>
                    </div>
                    <div class="p-t-10">
                        <p>Don't have an account? <a routerLink='/signup'>signup here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
